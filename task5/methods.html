<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
const names = ["John", "Sarah", "Michael", "Emily"];

names.forEach(name => {
  console.log(name);
});


const developers = names.filter(name => {

  return name === "John" || name === "Michael";
});

console.log(developers);


const namesInAllCaps = names.map(name => {
  return name.toUpperCase();
});

console.log(namesInAllCaps); 
    </script>
</body>
</html>
